<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>WMV Traffic</title>

    </head>
    <style type="text/css">

	    path {
		  fill: none;
		  stroke: #000;
		  stroke-linejoin: round;
		  stroke-linecap: round;
		}

		.major_road { stroke: #aaa; }
		.minor_road { stroke: #ddd; }
		.highway, .bridge { stroke: #999; stroke-width: 1.5px; }
		.rail { stroke: #7de; }

		.waterTiles path {
			fill:#E9FBFF;
			stroke:#E9FBFF;
		}

    </style>
    <body>
        <div id="main" class="container"></div>
        <script src="js/main.js"></script>
    </body>
</html>
